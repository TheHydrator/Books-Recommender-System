<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Black background */
            color: #f0f4f8; /* Light text color for contrast */
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand {
            font-size: 1.75rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .navbar-brand:hover {
            transform: scale(1.05);
        }
        .nav-link {
            color: #fff;
            font-weight: 600;
            margin-right: 1rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .nav-link:hover {
            color: #dcdcdc;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .form-control {
            border-radius: 30px;
            padding: 0.5rem 1.5rem;
            font-size: 1.2rem;
            border: 2px solid #6a11cb;
            background: #1c1c1c;
            color: #fff;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .form-control:focus {
            background: #333;
            color: #fff;
            border-color: #2575fc;
        }
        .btn-warning {
            border-radius: 30px;
            font-size: 1.2rem;
            padding: 0.5rem 1.5rem;
            background: linear-gradient(90deg, #ffba00 0%, #ff7c00 100%);
            color: #fff;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-warning:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .card {
            background-color: #1c1c1c; /* Darker background for cards */
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .card-body {
            padding: 20px;
        }
        .card-img-top {
            border-radius: 10px 10px 0 0;
            width: 100%;
            height: auto;
        }
        .alert {
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">ðŸ“š My Book Recommender</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/recommend">Recommend</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-white text-center">Recommend Books</h1>
    <form action="/recommend_books" method="post" class="mt-4">
        <div class="input-group">
            <input name="user_input" type="text" class="form-control" placeholder="Enter a book title">
            <div class="input-group-append">
                <button class="btn btn-warning" type="submit">Search</button>
            </div>
        </div>
    </form>

    {% if message %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    {% endif %}

    <div class="row mt-5">
        {% if data %}
        {% for i in data %}
        <div class="col-md-3 mb-4">
            <div class="card">
                <img class="card-img-top" src="{{i[2]}}" alt="Book Cover for {{i[0]}}">
                <div class="card-body">
                    <p class="text-white">{{i[0]}}</p>
                    <h4 class="text-white">{{i[1]}}</h4>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
